env:
    es6: true
    node: true
extends:
    - "eslint:recommended"
parserOptions:
    ecmaVersion: 2018
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    semi:
        - error
        - always
    no-console: off
globals:
    window: true
    fetch: true
    Headers: true
    document: true
